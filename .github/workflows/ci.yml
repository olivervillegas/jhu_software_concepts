name: CI

on:
  push:
  pull_request:

jobs:
  module5:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: gradcafe
          POSTGRES_PASSWORD: gradcafe
          POSTGRES_DB: gradcafe
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U gradcafe -d gradcafe"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    defaults:
      run:
        working-directory: module_5

    env:
      # Force TCP (not socket) and point tests at the CI Postgres service.
      DATABASE_URL: postgresql://gradcafe:gradcafe@127.0.0.1:5432/gradcafe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OS deps (graphviz + postgres client)
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U gradcafe -d gradcafe && exit 0
            sleep 1
          done
          echo "Postgres did not become ready in time" >&2
          exit 1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Pylint (src only)
        run: |
          pylint src --fail-under=10

      - name: Generate dependency graph
        run: |
          pydeps src --noshow -T svg -o dependency.svg
          test -f dependency.svg

      - name: Pytest + coverage
        run: |
          pytest --cov=src --cov-fail-under=100

      - name: Snyk test (optional)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "${SNYK_TOKEN}" ]; then
            echo "SNYK_TOKEN not set; skipping snyk test"
            exit 0
          fi
          npm install -g snyk
          snyk test || true
