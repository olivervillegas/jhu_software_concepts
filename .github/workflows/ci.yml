name: CI

on:
  push:
  pull_request:

jobs:
  test-lint-security:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: module_5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OS deps (graphviz for pydeps)
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Pylint (src only)
        run: |
          pylint src --fail-under=10

      - name: Generate dependency graph
        run: |
          pydeps src --noshow -T svg -o dependency.svg
          test -f dependency.svg

      - name: Pytest + coverage
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          pytest --cov=src --cov-fail-under=100

      - name: Snyk test (optional)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "${SNYK_TOKEN}" ]; then
            echo "SNYK_TOKEN not set; skipping snyk test"
            exit 0
          fi
          npm install -g snyk
          snyk test || true
